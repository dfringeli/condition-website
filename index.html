<body>

    <h2 id="conditionLabel"></h2>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC9KCX90-wMRDoL6XHurgflUwpADM06Adw",
            authDomain: "myapplication-59181.firebaseapp.com",
            databaseURL: "https://myapplication-59181.firebaseio.com",
            projectId: "myapplication-59181",
            storageBucket: "myapplication-59181.appspot.com",
            messagingSenderId: "764876711161"
        };
        firebase.initializeApp(config);

        // Database
        var conditionLabel = document.getElementById('conditionLabel');
        var conditionReference = firebase.database().ref().child('condition');
        conditionReference.on('value', snap => conditionLabel.innerText = snap.val());

    </script>
